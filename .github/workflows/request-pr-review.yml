name: Send Request PR Review

on:
  pull_request:
    types: [review_requested]

jobs:
  send:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Send Request PR Review
        uses: GennYoon/send-request-pr-review@v0.1.0
        with:
          token: ${{ secrets.GH_TOKEN }}
          slack_url: ${{ secrets.SLACK_URL }}
